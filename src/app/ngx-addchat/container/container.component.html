<div class="chat-container">
  <chat-provider *ngIf="!mainBtnActive"></chat-provider>
  <div [ngClass]="{'toggled': !mainBtnActive}" class="main-btn" (click)="mainBtnActive = !mainBtnActive" (mouseenter)="mainBtnActive = false">
    <i [ngClass]="{'chat': mainBtnActive, 'cross': !mainBtnActive}" class="icon"></i>
  </div>
</div>
